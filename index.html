<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Color Picker</h1>
    </header>

    <div class="colorpicker-container">

      <select id="events">
        <option disabled hidden selected>Choose The Event</option>
        <option value="input">Input</option>
        <option value="mouseover">Mouseover</option>
        <option value="click">Click</option>
        <option value="dblclick">Dblclick (On The Result)</option>
      </select>

        <div class="f-rgb">
            <h4>RGB 1:</h4>
      <input type="number" id="red" placeholder="Enter Number (0-255)"/>
      <input type="number" id="green" placeholder="Enter Number (0-255)"/>
      <input type="number" id="blue" placeholder="Enter Number (0-255)"/>
      <img src="./img/changeIcon.png" id="rgb-hex-btn" alt="changeIcon">
      <input type="text"  id="rgb-hex" placeholder="Hex Color" readonly>
      </div>

      <div class="s-rgb">
          <h4>RGB 2:</h4>
      <input type="number" id="red2" placeholder="Enter Number (0-255)"/>
      <input type="number" id="green2" placeholder="Enter Number (0-255)"/>
      <input type="number" id="blue2" placeholder="Enter Number (0-255)"/>
      <img src="./img/changeIcon.png" id="rgb-hex-btn2" alt="changeIcon">
      <input type="text"  id="rgb-hex2" placeholder="Hex Color" readonly>
      </div>
      
    <div class="btn-container">
      <button id="btn">Click</button>
    </div>

    <div id="display-container">
      <div class="rgb-res">
        <span>RGB 1</span>
      </div>

      <div class="rgb-res2">
        <span>RGB 2</span>
      </div>
    </div>
  </body>
</html>
